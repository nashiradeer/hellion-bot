image: docker:latest
services:
  - docker:dind

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH =~ /v[0-9]+.[0-9]+\/dev/ || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_TAG
      exists:
        - Dockerfile

docker-build:
  stage: build
  tags:
    - amd64
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      elif [[ -z "$CI_COMMIT_TAG"]]; then
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      else
        tag=":${CI_COMMIT_TAG:1}"
        echo "Running on tag '$CI_COMMIT_TAG': tag = $tag"
      fi
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"

docker-build-arm64:
  stage: build
  tags:
    - arm64
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag="latest-arm64"
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = $tag"
      elif [[ -z "$CI_COMMIT_TAG" ]]; then
        tag=":$CI_COMMIT_REF_SLUG-arm64"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      else
        tag=":${CI_COMMIT_TAG:1}-arm64"
        echo "Running on tag '$CI_COMMIT_TAG': tag = $tag"
      fi
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
